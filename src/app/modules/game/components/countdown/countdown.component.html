<div class="countdown text-light" [class.font-weight-bold]="this.player.selected">
    <div class="player-name">
        <span>{{ this.player.name }}</span>
    </div>
    <hr [class.bg-light]="this.player.selected" />
    <div class="timer">
        <div class="time-display">{{ this.player.secondsLeft}}</div>
    </div>
</div>
