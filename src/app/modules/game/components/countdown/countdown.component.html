<div class="countdown text-light" [class.font-weight-bold]="player.selected">
    <div class="player-name">
        <span>{{ player.name }}</span>
    </div>
    <hr [class.bg-light]="player.selected" />
    <div class="timer">
        <div class="time-display">{{ player.secondsLeft}}</div>
    </div>
</div>
