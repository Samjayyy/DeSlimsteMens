<div *ngIf="!game">
    <button type="button" class="btn btn-block btn-lg btn-outline-dark" [routerLink]="['/create']">
        <i class="fa fa-gamepad"></i> New Game
    </button>
</div>
<div class="players clocks row" *ngIf="game && game.players">
    <div *ngFor="let player of game.players" class="col">
        <div class="text-center margin-auto">
            <app-countdown [player]="player"></app-countdown>
        </div>
    </div>
</div>
<div class="answers text-center" *ngIf="answers">
    <span *ngFor="let answer of answers" class="number" [class.font-weight-bold]="answer === current"
        [class.painted]="answer <= current">
        {{answer}}
    </span>
</div>
<div *ngIf="game && answers">
    <div class="row">
        <div class="col-10">
            <button class="btn btn-success btn-block btn-lg" [disabled]="current >= answers.length"
                (click)="correct()"><i class="fa fa-check" aria-hidden="true"></i> ({{secondsDiff}})</button>
        </div>
        <div class="col-2">
            <button class="btn btn-danger btn-block btn-lg" (click)="reset()"><i class="fa fa-refresh"
                    aria-hidden="true"></i> Reset</button>
        </div>
    </div>
</div>
<div class="game-controls">
    <app-game-controls [game]="game" #gamecontrols></app-game-controls>
</div>
